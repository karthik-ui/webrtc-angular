  <h1>Angular 17 WebRTC Demo</h1>
  <button (click)="startCall()">Start Call</button>

<div class="video-container">
  <video id="localVideo" autoplay playsinline muted></video>
  <ng-container *ngIf="remoteStream; else waiting">
    <video id="remoteVideo" autoplay playsinline></video>
  </ng-container>
  <ng-template #waiting>
    <p>Waiting for remote peer to joinâ€¦</p>
  </ng-template>
</div>

  <app-stats></app-stats>
</div>
